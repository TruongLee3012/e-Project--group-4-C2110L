<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="login-form-wrap">
        <h2>Register</h2>
        <form id="login-form">
            <p>
                <input type="fullname" id="fullname" name="fullname" placeholder="Fullname" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="pwd" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="phone" id="phone" name="phone" placeholder="Phone" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="address" id="address" name="address" placeholder="Address" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="submit" id="login" value="Login">
            </p>
        </form>
        <div id="create-account-wrap">
            <p>Have an account? <a href="#">Login</a>
                <p>
        </div>
        <!--create-account-wrap-->
    </div>
    <!--login-form-wrap-->
    <!-- partial -->

</body>

</html>
